    <link rel="stylesheet" href="dday.css" />
    <script src="dday.js" defer></script>

        <div class="day2">

          </ul>

          </ul>

          </ul>
          <ul>

            <li class="item-date" id="date1000"></li>
          </ul>
          <ul>
            <li class="item-title">1100일</li>

          </ul>
          <ul>

</html>
